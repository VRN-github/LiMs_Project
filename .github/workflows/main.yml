name: Android CI (Build LIMS APK)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip project
        run: unzip -o LiMs_Project.zip -d LiMs_Project

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Grant execute permission for gradlew
        run: chmod +x LiMs_Project/gradlew

      - name: Build APK
        run: cd LiMs_Project && ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiMs-APK
          path: LiMs_Project/app/build/outputs/apk/debug/app-debug.apk
